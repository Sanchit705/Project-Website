<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="LogIn_Form.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    
    <div class="card text-center border-success border-2" style="width: 22rem">
        <div class="card-body">
                <i class="bi bi-person-circle fs-1" style="color: rgb(6, 64, 43);"></i>
                <h5 class="card-title fw-bold fs-3" style="color: rgb(6, 64, 43);">Log In</h5>
                <p class="card-text text-black-50 mb-5">Please enter your username and password!</p>
                <form >
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-md fs-5 py-2" placeholder="Enter Username"/>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-md fs-5 py-2" placeholder="Enter Password"/>
                        <p class="small mt-2 mb-3 pb-lg-2"><a class="text-muted text-decoration-none" href="#!">Forgot password?</a></p>
                    </div>
                </form>
            <a href="#" class="btn btn-lg fw-bold" style="color: rgb(6, 64, 43);background-color: rgb(184, 254, 231);;">Log In</a>
            <div class="mt-3 mb-5 pt-1">
                <a href="#!" class="text-black"><i class="bi bi-facebook bi-lg" style="color: rgb(6, 64, 43);"></i></a>
                <a href="#!" class="text-black"><i class="bi bi-twitter bi-lg mx-2 " style="color: rgb(6, 64, 43);"></i></a>
                <a href="#!" class="text-black"><i class="bi bi-google bi-lg" style="color: rgb(6, 64, 43);"></i></a>
            </div>
            <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-black-50 fw-bold text-decoration-none">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
